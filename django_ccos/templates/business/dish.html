{% extends 'business/base.html' %}
{% load static %}

{% block title %}
    Canteen Page
{% endblock %}

{% block content %}
    <div class="flex-container my-white-background-container">
        <div id="content-main">
            <div class="module" id="changelist">
                <form id="changelist-form" method="post" novalidate="">
                    {% csrf_token %}
                    <div class="container jumbotron col-6">
                        <div class="table-responsive text-nowrap">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">
                                        菜品
                                    </th>
                                    <th scope="col">
                                        <a type="button" class="btn btn-primary" data-name="add_item"
                                           href="dish/add/">增加</a>
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for dish in dish_list %}
                                    <tr>
                                        <th class="field-__str__"><a
                                                href="dish/{{ dish.dish_id }}/change/">{{ dish.dish_name }}</a>
                                        </th>
                                        <th>
                                            <a type="button" class="btn btn-dark"
                                               data-name="delete_selected" href="dish/{{ dish.dish_id }}/delete/">删除
                                            </a>
                                        </th>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
                {#                <button type="submit" #}
                {#                        class="btn btn-primary btn-lg">下单#}
                {#                </button>#}
            </div>
        </div>
    </div>
{% endblock %}
